<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Barcode Generator</title>
    </head>
    <body>
        <h1>Barcode Generator</h1>
        <p>
            <input type="text" id="msg">
            <input type="button" id="button" value="Generate">
        </p>
        <div id="barCode"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('#button').click(function () {
                    var msg = encodeURIComponent($('#msg').val());
                    var img = $('<img>').attr('src', 'https://chart.googleapis.com/chart?cht=qr&chs=150x150&choe=Shift_JIS&chl=' + msg);
                    $('#barCode').html(img);
                });
            });
        </script>
    </body>
</html>
